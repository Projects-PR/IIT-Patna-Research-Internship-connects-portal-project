<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - IITP Connect</title>
  <link rel="stylesheet" href="css/style2.css" />
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="email" placeholder="IITP Email or Roll No." required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
    <div class="signup-link">
      Donâ€™t have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <!-- JS Validation completed here -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please fill in all fields.");
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$|^[0-9]{4}[a-zA-Z]{2}[0-9]{3}$/;
      if (!emailRegex.test(email)) {
        alert("Enter a valid IITP email or roll number.");
        return;
      }

      alert("Login form validated! Ready to connect to backend.");
    });
  </script>
</body>
</html>
