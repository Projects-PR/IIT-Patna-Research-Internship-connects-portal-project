<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - IITP Connect</title>
  <link rel="stylesheet" href="css/style1.css" />
</head>

<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form id="signupForm" action="#" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />

      <label for="email">IITP Email or Roll Number</label>
      <input type="text" id="email" name="email" placeholder="example@iitp.ac.in or 2201XX..." 
        required 
        pattern="^(.*@iitp\.ac\.in|[0-9]{4}[a-zA-Z]{2}[0-9]{3})$" 
        title="Use your IITP roll number or email" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6" />

      <label>Role</label>
      <div style="margin-bottom: 12px;">
        <label><input type="radio" name="role" value="junior" required /> Junior</label>
        <label><input type="radio" name="role" value="senior" /> Senior</label>
        <label><input type="radio" name="role" value="admin" /> Admin</label>
      </div>

      <input type="submit" value="Sign Up" />
      <p class="note">Use only your official IIT Patna email or roll number</p>
    </form>
  </div>

  <!-- JS Validation -->
  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const role = document.querySelector('input[name="role"]:checked')?.value;

      if (!name || !email || !password || !role) {
        alert("All fields are required.");
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$|^[0-9]{4}[a-zA-Z]{2}[0-9]{3}$/;
      if (!emailRegex.test(email)) {
        alert("Enter a valid IITP email or roll number.");
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters.");
        return;
      }

      alert("Signup form validated! Ready to connect to backend.");
    });
  </script>
</body>
</html>
