<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup - IITP Connect</title>
  <link rel="stylesheet" href="css/style1.css" />
</head>

<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form action="#" method="POST">
      <label for="iitp-id">IITP Roll No. or Email</label>
      <input type="text" id="iitp-id" name="iitp-id" placeholder="example@iitp.ac.in or 2201XX..." required pattern="^(.*@iitp\.ac\.in|[0-9]{4}[a-zA-Z]{2}[0-9]{3})$" title="Use your IITP roll number or email" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required minlength="6" />

      <input type="submit" value="Sign Up" />
      <p class="note">Use only your official IIT Patna email or roll number</p>
    </form>
  </div>
</body>
</html>
